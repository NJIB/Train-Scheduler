<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>NJIB Train Scheduler</title>

    <!-- Link html to CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 20%;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: white">
      <h1 class="text-center">NJIB's Train Scheduler</h1>
      <h3 class="text-center">A Training Track for Tracking Trains</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="E.g. Orient Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="E.g. Grand Central" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">First Train Time (HH:mm Military Time)</label>
                <input class="form-control" id="first-train-input" placeholder="E.g. 10:30" type="text">
              </div>
              <div class="form-group">
                <label for="nextarrival-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="E.g. 20" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
